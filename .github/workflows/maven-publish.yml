name: "Publish"

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: main
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
  
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{github.workspace}}/.github # lubocation for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Sign
      run: mvn -B verify -Dmaven.test.skip=true -Dmaven.javadoc.skip=true
      env:
         MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
         MAVEN_USERTOKEN: ${{ secrets.CENTRAL_PASSWORD }}
         GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Publish to GitHub Packages Apache Maven
      run: mvn -B deploy -Dmaven.test.skip=true -P github -s $GITHUB_WORKSPACE/.github/settings.xml
      env:
        GITHUB_TOKEN: ${{github.token}}
        MAVEN_USERNAME: ${{ secrets.GUSERNAME }}
        MAVEN_PASSWORD: ${{ secrets.GTOKEN }}

    - name: Publish to Maven central
      run: mvn -B deploy -Dmaven.test.skip=true -P central -s $GITHUB_WORKSPACE/.github/settings.xml
      env:
        MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
        CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}